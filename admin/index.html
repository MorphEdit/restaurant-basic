        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--dark-orange);
            border-color: var(--dark-orange);

            box-shadow: 0 4px 12px rgba(204, 71, 24, 0.25);
        }

        .navbar-brand {

            font-weight: 600;
            color: #fff !important;
        }

            display: none;

        }

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">üçΩÔ∏è Restaurant Admin</span>
        </div>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="login-icon">üîê</div>
                            <h4 class="page-title">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</h4>
                        </div>
                        <form id="loginForm" onsubmit="login(event)">
                            <div class="mb-3">
                                <label class="form-label">‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div id="errorMessage" class="error-message text-center mb-3"></div>
                            <button type="submit" class="btn btn-primary w-100 d-flex align-items-center justify-content-center">
                                <span>‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</span>
                                <div class="spinner-border ms-2" role="status">
                                    <span class="visually-hidden">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }

        function setLoading(isLoading) {
            const button = document.querySelector('button[type="submit"]');
            const spinner = document.querySelector('.spinner-border');
            const buttonText = button.querySelector('span');

            button.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            buttonText.style.opacity = isLoading ? '0.5' : '1';
        }

        async function login(event) {
            event.preventDefault();
            setLoading(true);
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('../api/admin/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
                console.error('Error:', error);
            } finally {
                setLoading(false);
            }
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });

        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
