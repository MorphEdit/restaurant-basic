<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Restaurant Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menu-management.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/table-management.html">Tables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/order-management.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/reports.html">Reports</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Order Management</h2>
            <div>
                <button class="btn btn-secondary me-2" onclick="loadOrders()">Refresh</button>
                <select class="form-select d-inline-block w-auto" id="statusFilter" onchange="loadOrders()">
                    <option value="all">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="served">Served</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        </div>

        <!-- Orders Cards -->
        <div class="row g-4" id="ordersContainer">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Table:</strong> <span id="modalTable"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Order Time:</strong> <span id="modalTime"></span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="width: 45%">Item</th>
                                    <th style="width: 15%" class="text-center">Quantity</th>
                                    <th style="width: 20%" class="text-end">Price</th>
                                    <th style="width: 20%" class="text-end">Total</th>
                                </tr>
                            </thead>
                            <tbody id="modalItems">
                                <!-- Order items will be loaded here -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total Amount:</strong></td>
                                    <td class="text-end"><strong><span id="modalTotal"></span></strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Order Status:</label>
                        <select class="form-select" id="modalStatus">
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                            <option value="served">Served</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let orderModal;
        let currentOrderId = null;

        document.addEventListener('DOMContentLoaded', function() {
            orderModal = new bootstrap.Modal(document.getElementById('orderModal'));
            loadOrders();
        });

        function loadOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="col-12">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            `;
            
            axios.get('../api/orders/order.php?action=list')
                .then(response => {
                    if (!response.data || response.data.status !== 'success') {
                        throw new Error('Failed to load orders');
                    }

                    container.innerHTML = '';

                    let orders = response.data.data;
                    orders = orders.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    
                    if (statusFilter !== 'all') {
                        orders = orders.filter(order => order.status === statusFilter);
                    }

                    if (orders.length === 0) {
                        container.innerHTML = `
                            <div class="col-12">
                                <div class="alert alert-info">
                                    No ${statusFilter !== 'all' ? statusFilter : ''} orders found
                                </div>
                            </div>
                        `;
                        return;
                    }

                    orders.forEach(order => {
                        const items = order.items.map(item => {
                            let itemText = `${item.menu_item_name} x${item.quantity}`;
                            if (item.addons?.length > 0) {
                                const addonsText = item.addons.map(addon => 
                                    addon.addon_name
                                ).join(', ');
                                itemText += ` (${addonsText})`;
                            }
                            return itemText;
                        }).join(', ');

                        container.innerHTML += `
                            <div class="col-md-4">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h5 class="card-title mb-0">Table ${order.table_number}</h5>
                                            <span class="badge ${getStatusClass(order.status)}">${order.status}</span>
                                        </div>
                                        <p class="card-text">
                                            <small class="text-muted d-block mb-2">
                                                Order Time: ${formatDateTime(order.created_at)}
                                            </small>
                                            <strong>Items:</strong><br>
                                            <span class="text-truncate d-block">${items}</span>
                                        </p>
                                        <div class="mt-3">
                                            <div class="d-flex justify-content-between align-items-center mb-3">
                                                <strong>Total:</strong>
                                                <span class="fs-5" style="color: var(--primary-orange);">฿${parseFloat(order.total_amount).toLocaleString(undefined, {minimumFractionDigits: 2})}</span>
                                            </div>
                                            <button class="btn btn-primary w-100" onclick="viewOrder(${order.id})">
                                                View Details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    })
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                Failed to load orders. Please try again.
                            </div>
                        </div>
                    `;
                });
        }

        function viewOrder(orderId) {
            currentOrderId = orderId;
            
            axios.get('../api/orders/order.php?action=list')
                .then(response => {
                    const order = response.data.data.find(o => o.id == orderId);
                    if (order) {
                        document.getElementById('modalTable').textContent = order.table_number;
                        document.getElementById('modalTime').textContent = formatDateTime(order.created_at);
                        document.getElementById('modalTotal').textContent = `฿${parseFloat(order.total_amount).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                        document.getElementById('modalStatus').value = order.status;
                        
                        const itemsHtml = order.items.map(item => {
                            const basePrice = parseFloat(item.menu_item_price);
                            const addonsTotal = item.addons.reduce((sum, addon) => 
                                sum + parseFloat(addon.addon_price || 0), 0);
                            const itemPriceWithAddons = basePrice + addonsTotal;
                            const itemTotal = itemPriceWithAddons * item.quantity;
                            
                            return `
                                <tr>
                                    <td>
                                        ${item.menu_item_name}
                                        ${item.addons.length > 0 ? '<br><small class="text-muted">+ ' + 
                                            item.addons.map(a => `${a.addon_name} (฿${parseFloat(a.addon_price).toFixed(2)})`).join(', ') + 
                                        '</small>' : ''}
                                    </td>
                                    <td class="text-center">${item.quantity}</td>
                                    <td class="text-end">฿${itemPriceWithAddons.toFixed(2)}</td>
                                    <td class="text-end">฿${itemTotal.toFixed(2)}</td>
                                </tr>
                            `;
                        }).join('');
                        
                        document.getElementById('modalItems').innerHTML = itemsHtml;
                        orderModal.show();
                    }
                })
                .catch(error => alert('Error loading order details'));
        }

        function updateOrderStatus() {
            const newStatus = document.getElementById('modalStatus').value;
            
            axios.post('../api/orders/order.php?action=update-status', {
                order_id: currentOrderId,
                status: newStatus
            })
                .then(response => {
                    alert('Order status updated successfully');
                    orderModal.hide();
                    loadOrders();
                })
                .catch(error => alert('Error updating order status'));
        }

        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'bg-warning';
                case 'paid': return 'bg-info';
                case 'served': return 'bg-success';
                case 'cancelled': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function formatDateTime(datetime) {
            return new Date(datetime).toLocaleString();
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
