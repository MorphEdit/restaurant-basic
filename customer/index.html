<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Welcome to Our Restaurant</h1>
                
                <div id="loading" class="mb-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Please wait, redirecting to menu...</p>
                </div>

                <div id="error" class="alert alert-danger d-none">
                    Invalid QR code. Please scan a valid table QR code.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tableId = urlParams.get('table');
            
            if (tableId) {
                window.location.href = `menu.html?table=${tableId}`;
            } else {
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('error').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
