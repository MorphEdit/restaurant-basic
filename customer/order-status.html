<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Order Status</a>
            <span class="navbar-text">
                Order #<span id="orderId">Loading...</span>
            </span>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏≠‡∏≤‡∏´‡∏≤‡∏£ -->
                <div class="status-card p-4">
                    <div class="text-center mb-4">
                        <div class="status-icon" id="currentStatusIcon">
                            üîÑ
                        </div>
                        <h4 class="mb-3">Order Status</h4>
                        <div id="statusMessage" class="text-muted">
                            Checking status...
                        </div>
                    </div>

                    <!-- Status Progress -->
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <div class="text-center">
                            <div id="paidStep" class="status-step mx-auto">
                                üí∞
                            </div>
                            <small class="text-muted d-block mt-2">Paid</small>
                        </div>
                        
                        <div class="status-line" id="line1"></div>
                        
                        <div class="text-center">
                            <div id="servedStep" class="status-step mx-auto">
                                üçΩÔ∏è
                            </div>
                            <small class="text-muted d-block mt-2">Served</small>
                        </div>
                    </div>
                </div>

                <!-- Order Details -->
                <div class="order-items">
                    <h5 class="mb-4">Order Details</h5>
                    <div id="orderItems">
                    </div>
                    <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                        <h5>Total</h5>
                        <h5 style="color: #fd7e14;">‡∏ø<span id="totalAmount">0</span></h5>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="menu.html" class="btn btn-outline-secondary" style="border-radius: 10px; padding: 8px 16px;">
                        Back to Menu
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let orderId = null;
        let statusCheckInterval;

        document.addEventListener('DOMContentLoaded', function() {
            orderId = sessionStorage.getItem('currentOrderId');
            
            if (!orderId) {
                window.location.href = 'menu.html';
                return;
            }

            document.getElementById('orderId').textContent = orderId;
            
            loadOrderDetails();
            startStatusCheck();
        });

        function updateProgress(status) {
            const steps = ['paid', 'served'];
            const currentIndex = steps.indexOf(status);
            
            document.getElementById('paidStep').classList.remove('active');
            document.getElementById('servedStep').classList.remove('active');
            document.getElementById('line1').classList.remove('active');

            for(let i = 0; i <= currentIndex; i++) {
                document.getElementById(`${steps[i]}Step`).classList.add('active');
                if (i < currentIndex) {
                    document.getElementById('line1').classList.add('active');
                }
            }

            const statusIcons = {
                'paid': 'üí∞',
                'served': 'üçΩÔ∏è',
                'cancelled': '‚ùå'
            };
            document.getElementById('currentStatusIcon').innerHTML = statusIcons[status] || 'üîÑ';
        }

        function loadOrderDetails() {
            axios.get(`../api/orders/order.php?action=list`)
                .then(response => {
                    if (response.data.status === 'success') {
                        const order = response.data.data.find(o => o.id == orderId);
                        if (order) {
                            displayOrderDetails(order);
                            updateProgress(order.status);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading order details:', error);
                });
        }

        function displayOrderDetails(order) {
            document.getElementById('totalAmount').textContent = parseFloat(order.total_amount).toFixed(2);
            
            const itemsDiv = document.getElementById('orderItems');
            itemsDiv.innerHTML = '';

            order.items.forEach(item => {
                let addonHTML = '';
                if (item.addons && item.addons.length > 0) {
                    addonHTML = item.addons.map(addon => 
                        `<small class="text-muted d-block ms-3">+ ${addon.addon_name} (‡∏ø${parseFloat(addon.addon_price).toFixed(2)})</small>`
                    ).join('');
                }

                itemsDiv.innerHTML += `
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <div class="fw-semibold">${item.menu_item_name} √ó ${item.quantity}</div>
                                ${addonHTML}
                            </div>
                            <div class="fw-semibold" style="color: #fd7e14;">
                                ‡∏ø${(item.quantity * item.menu_item_price).toFixed(2)}
                            </div>
                        </div>
                    </div>
                `;
            });

            const statusMessages = {
                'paid': 'Your order has been confirmed! Our chefs will start preparing it soon.',
                'served': 'Your food has been served. Enjoy your meal! üòã',
                'cancelled': 'This order has been cancelled.'
            };

            document.getElementById('statusMessage').textContent = statusMessages[order.status] || 'Processing your order...';
        }

        function startStatusCheck() {
            statusCheckInterval = setInterval(() => {
                loadOrderDetails();
            }, 5000);
        }
    </script>
</body>
</html>
