server {
  listen 80;
  server_name _;

  root /var/www/html;
  index index.html index.php;

  # Redirect root to customer menu
  location = / {
    return 301 /customer/menu.html;
  }

  # Static assets (CSS, JS, Images)
  location /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  # Admin panel - serve HTML files directly
  location /admin/ {
    try_files $uri $uri/index.html =404;
  }

  # Customer interface - serve HTML files directly
  location /customer/ {
    try_files $uri $uri/index.html =404;
  }

  # API endpoints - PHP files
  location /api/ {
    try_files $uri =404;
  }

  # PHP processing
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass php:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $document_root;
  }

  # เพิ่ม limit สำหรับอัปโหลดรูปเมนู
  client_max_body_size 25m;
}